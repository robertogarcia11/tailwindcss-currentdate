<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body class="bg-lime-400 h-screen flex items-center justify-center">

    <time class="container mx-auto grid lg:grid-cols-4 md:grid-cols-2 p-4">
      <data class="month block text-7xl text-center p-4 font-mono underline text-red-400">Month</data>
      <data class="dayOfMonth block text-7xl text-center p-4 font-mono text-white">00</data>
      <data class="year block text-7xl text-center p-4 font-mono text-red-400">0000</data>
      <data class="dayOfWeek block text-7xl text-center p-4 font-mono text-white">SMTWTFS</data>
    </time>
      
</body>
</html>
